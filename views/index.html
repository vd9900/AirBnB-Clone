<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome to AirBnB</h1>
               <!-- Login -->
               <div class="container my-5 my-lg-0" style="width:400px;">
                <div class="bg-white login shadow rounded p-3 input-group-lg">
                    <input type="email" class="form-control my-3" placeholder="Email address or phone number">
                    <input type="password" class="form-control my-3" placeholder="Password">
                    <a href="#" class="">
                        <button class="btn btn-dark w-100 my-3">
                            Login
                        </button>
                    </a>
                    <a href="#" class="text-decoration-none text-center">
                        <p>
                            Forgotten password?
                        </p>
                    </a>
                    <hr>
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg " data-bs-toggle="modal"
                            data-bs-target="#createsignuppage"="">
                            Create New Account
                        </button>
                    </div>
                    <!-- modal for creating new account -->
                    <div class="modal fade" id="createsignuppage" tabindex="-1" aria-labelledby="createsignuppageLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- header -->
                                <div class="modal-header pt-2 py-0">
                                    <div class=" ms-auto">
                                        <h2 class="modal-title text-center" id="createsignuppageLabel">
                                            Sign-up
                                        </h2>
                                        <p>Create new account now</p>
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <!-- body -->
                                <div class="modal-body px-4">
                                    <form autocomplete="off">
                                        <!-- username -->
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="First name">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Last name">
                                            </div>
                                        </div>
                                        <!-- email & password -->
                                        <div>
                                            <input type="email" class="form-control mt-4"
                                                placeholder="Email address or phone number">
                                            <input type="password" class="form-control my-3"
                                                placeholder="Create password">
                                        </div>
                                        <!-- DOB -->
                                        <div>
                                            <span class="text-muted fs-7">
                                                Date of birth
                                                <i class="fa-solid fa-circle-info" data-bs-container="body"
                                                    data-bs-toggle="popover" data-bs-placement="right"
                                                    data-bs-content="Right popover">
                                                </i>
                                            </span>

                                            <div class="my-3">
                                                <input type="date" class="form-control" value="dd-mm-yyyy">
                                            </div>
                                        </div>
                                        <!-- gender -->
                                        <div class="row">
                                            <span class="text-muted fs-7 mb-3">
                                                Select gender
                                                <i class="fa-solid fa-circle-info" data-bs-container="body"
                                                    data-bs-toggle="popover" data-bs-placement="right"
                                                    data-bs-content="Right popover">
                                                </i>
                                            </span>
                                            <div class="col">
                                                <input class="form-check-input" type="radio" name="gender" id="male">
                                                <label class="form-check-label" for="male">
                                                    male
                                                </label>
                                            </div>
                                            <div class="col">
                                                <input class="form-check-input" type="radio" name="gender" id="female">
                                                <label class="form-check-label" for="female">
                                                    female
                                                </label>
                                            </div>
                                            <div class="col">
                                                <input class="form-check-input" type="radio" name="gender" id="other">
                                                <label class="form-check-label" for="other">
                                                    other
                                                </label>
                                            </div>

                                        </div>
                                        <!-- descirbing something -->
                                        <div class="text-muted fs-7 mt-3">
                                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                                        </div>

                                    </form>
                                </div>
                                <!-- btn fo sign-up -->
                                <div class="text-center mb-3">
                                    <button class="btn btn-success btn-lg">
                                        Sign-up
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- to do new busniess page or celebrity page -->
                <div class="text-center my-5">
                    <p><a href="#" class="text-primary fw-bold text-decoration-none">Admin </a>Login as a Admin</p>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
