<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <h1>Welcome to AirBnB</h1>
    <!-- Login -->
    <div class="container my-5 my-lg-0" style="width:400px;">
        <div class="bg-white login shadow rounded p-3 input-group-lg">
            <form action="/login" method="post">

                <input type="email" name="email" class="form-control my-3" placeholder="Email address or phone number">
                <input type="password" name="password" class="form-control my-3" placeholder="Password">
                <a href="#" class="">
                    <button type="submit" class="btn btn-dark w-100 my-3">
                        Login
                    </button>
                </a>
            </form>
            <hr>
            <div class="text-center">
                <button class="btn btn-primary btn-lg " data-bs-toggle="modal" data-bs-target="#createsignuppage"="">
                    Create New Account
                </button>
            </div>
            <!-- modal for creating new account -->
            <div class="modal fade" id="createsignuppage" tabindex="-1" aria-labelledby="createsignuppageLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- header -->
                        <div class="modal-header pt-2 py-0">
                            <div class=" ms-auto">
                                <h2 class="modal-title text-center" id="createsignuppageLabel">
                                    Sign-up
                                </h2>
                                <p>Create new account now</p>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- body -->
                        <div class="modal-body px-4">
                            <!-- form here -->
                            <form action="/signin" method="POST">
                                <!-- username -->
                                <div class="row">
                                    <div class="col">
                                        <input required type="text" class="form-control" name="name"
                                            placeholder="Enter your name">
                                    </div>
                                    <div class="col">
                                        <input required type="text" class="form-control" name="userId"
                                            placeholder="Create userid">
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <label for="profileImg" class="text-muted">Profile Picture</label>
                                    <input required type="file" name="profileImg" class="form-control">
                                </div>
                                <!-- email and phone number -->
                                <div class="row mt-3">
                                    <div class="col">
                                        <input required type="email" name="email" class="form-control" placeholder="Enter email">
                                    </div>
                                    <div class="col">
                                        <input required type="number" name="phone" class="form-control"
                                            placeholder="Enter Phone number">
                                    </div>
                                </div>
                                <!--  password -->
                                <div>
                                    <input required type="password" name="password" class="form-control mt-3"
                                        placeholder="Create password">
                                </div>
                                <!-- DOB -->
                                <div>
                                    <span class="text-muted fs-7">
                                        Date of birth
                                        <i class="fa-solid fa-circle-info" data-bs-container="body"
                                            data-bs-toggle="popover" data-bs-placement="right"
                                            data-bs-content="Right popover">
                                        </i>
                                    </span>

                                    <div class="my-2">
                                        <input required type="date" name="dob" class="form-control" value="dd-mm-yyyy">
                                    </div>
                                </div>
                                <!-- User Type -->
                                <div class="row">
                                    <span class="text-muted fs-7 mb-2">
                                        I want use as
                                        <i class="fa-solid fa-circle-info" data-bs-container="body"
                                            data-bs-toggle="popover" data-bs-placement="right"
                                            data-bs-content="Right popover">
                                        </i>
                                    </span>
                                    <div class="col">
                                        <input class="form-check-input" type="radio" value="guest" name="userType"
                                            id="guest">
                                        <label class="form-check-label" for="guest">
                                            guest
                                        </label>
                                    </div>
                                    <div class="col">
                                        <input class="form-check-input" type="radio" name="userType" value="host"
                                            id="host">
                                        <label class="form-check-label" for="host">
                                            host
                                        </label>
                                    </div>
                                    <div class="col">
                                        <input class="form-check-input" type="radio" name="userType" value="admin"
                                            id="admin">
                                        <label class="form-check-label" for="admin">
                                            admin
                                        </label>
                                    </div>

                                </div>
                                <!-- gender -->
                                <div class="row">
                                    <span class="text-muted fs-7 mb-2">
                                        gender
                                        <i class="fa-solid fa-circle-info" data-bs-container="body"
                                            data-bs-toggle="popover" data-bs-placement="right"
                                            data-bs-content="Right popover">
                                        </i>
                                    </span>
                                    <div class="col">
                                        <input class="form-check-input" type="radio" name="gender" value="male"
                                            id="male">
                                        <label class="form-check-label" for="male">
                                            male
                                        </label>
                                    </div>
                                    <div class="col">
                                        <input class="form-check-input" type="radio" name="gender" value="female"
                                            id="female">
                                        <label class="form-check-label" for="female">
                                            female
                                        </label>
                                    </div>
                                    <div class="col">
                                        <input class="form-check-input" type="radio" name="gender" value="other"
                                            id="other">
                                        <label class="form-check-label" for="other">
                                            other
                                        </label>
                                    </div>

                                </div>
                                <!-- Address -->
                                <div class="row mt-2 ">
                                    <div class="col-12 mb-2">
                                        <label for="addressdetail" class="text-muted">Add Address</label>
                                        <input required type="text" name="addressdetail" class="form-control"
                                            placeholder="Address">
                                    </div>
                                    <div class="col">
                                        <input required type="text" name="city" class="form-control" placeholder="city">
                                    </div>
                                    <div class="col">
                                        <input required type="text" name="country" class="form-control" placeholder="country">
                                    </div>
                                </div>
                                <!-- btn fo sign-up -->
                                <div class="text-center mb-3">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        Sign-up
                                    </button>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
